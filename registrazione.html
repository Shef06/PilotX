<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PilotX - Registrazione</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Variabili colori */
        :root {
            --primary-color: #34C759;
            --primary-dark: #2EA745;
            --light-gray: #f5f5f5;
            --medium-gray: #e0e0e0;
            --dark-gray: #333333;
            --white: #ffffff;
        }

        /* Stili generali */
        body {
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            color: var(--dark-gray);
            line-height: 1.6;
            background-color: var(--light-gray);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        a{
            text-decoration: none;
            color: inherit;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        section {
            padding: 60px 0;
            flex: 1;
        }

        h1, h2, h3, h4 {
            font-weight: 600;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: var(--primary-color);
            color: var(--white);
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            text-align: center;
        }

        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-outline {
            background-color: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
        }

        .btn-outline:hover {
            background-color: var(--primary-color);
            color: var(--white);
        }
        /* Registration Section */
        .registration-section {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px 0;
        }

        .registration-container {
            width: 100%;
            max-width: 600px;
            background-color: var(--white);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin: 0 20px;
        }

        .registration-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .registration-header h2 {
            font-size: 1.8rem;
            color: var(--dark-gray);
        }

        .registration-form .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .registration-form .form-group {
            flex: 1;
            margin-bottom: 20px;
        }

        .registration-form label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--dark-gray);
        }

        .registration-form input[type="text"],
        .registration-form input[type="email"],
        .registration-form input[type="tel"],
        .registration-form input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--medium-gray);
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .registration-form input[type="text"]:focus,
        .registration-form input[type="email"]:focus,
        .registration-form input[type="tel"]:focus,
        .registration-form input[type="password"]:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(46, 204, 113, 0.2);
        }

        .registration-form input::placeholder {
            color: #aaa;
        }

        .terms-container {
            display: flex;
            align-items: flex-start;
            margin-bottom: 25px;
        }

        .terms-container input[type="checkbox"] {
            margin-right: 10px;
            margin-top: 5px;
            accent-color: var(--primary-color);
        }

        .terms-container label {
            font-size: 0.95rem;
            margin-bottom: 0;
        }

        .terms-container a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .terms-container a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .registration-btn {
            width: 100%;
            padding: 14px;
            font-size: 1.1rem;
            margin-bottom: 25px;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: #888;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid var(--medium-gray);
        }

        .divider span {
            padding: 0 15px;
            font-size: 0.9rem;
        }

        .social-registration {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }

        .social-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            border-radius: 5px;
            font-weight: 500;
            text-decoration: none;
            color: var(--dark-gray);
            background-color: var(--white);
            border: 1px solid var(--medium-gray);
            transition: all 0.3s ease;
        }

        .social-btn i {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        .google-btn i {
            color: #DB4437;
        }

        .facebook-btn i {
            color: #4267B2;
        }

        .social-btn:hover {
            background-color: var(--light-gray);
            transform: translateY(-2px);
        }

        .login-link {
            text-align: center;
            margin-top: 30px;
        }

        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .password-hint {
            font-size: 0.85rem;
            color: #777;
            margin-top: 5px;
            display: block;
        }

        /* Footer */
        footer {
            background-color: var(--dark-gray);
            color: var(--white);
            padding: 70px 0 30px;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }

        .footer-column {
            flex: 1;
            min-width: 200px;
            margin-bottom: 30px;
            padding: 0 15px;
        }

        .footer-column h3 {
            margin-bottom: 25px;
            font-size: 1.3rem;
            position: relative;
        }

        .footer-column h3:after {
            content: '';
            display: block;
            width: 40px;
            height: 3px;
            background-color: var(--primary-color);
            margin-top: 10px;
        }

        .footer-logo {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            display: inline-block;
        }

        .footer-logo span {
            color: var(--primary-color);
        }

        .footer-social {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .footer-social a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            color: var(--white);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .footer-social a:hover {
            background-color: var(--primary-color);
            transform: translateY(-3px);
        }

        .footer-links {
            list-style: none;
        }

        .footer-links li {
            margin-bottom: 12px;
        }

        .footer-links a {
            color: var(--medium-gray);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: var(--primary-color);
            padding-left: 5px;
        }

        .contact-info {
            margin-bottom: 20px;
        }

        .contact-info p {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
            color: var(--medium-gray);
        }

        .contact-info i {
            margin-right: 10px;
            color: var(--primary-color);
        }

        .footer-bottom {
            text-align: center;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .hamburger {
                display: block;
            }

            .nav-menu {
                position: fixed;
                left: -100%;
                top: 70px;
                flex-direction: column;
                background-color: var(--white);
                width: 100%;
                text-align: center;
                transition: 0.3s;
                box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
                padding: 20px 0;
            }

            .nav-menu.active {
                left: 0;
            }

            .nav-item {
                margin: 15px 0;
            }

            .footer-column {
                min-width: 100%;
            }

            .registration-container {
                padding: 30px 20px;
            }

            .registration-form .form-row {
                flex-direction: column;
                gap: 0;
            }
        }

        @media screen and (max-width: 576px) {
            .social-registration {
                flex-direction: column;
            }

            .registration-section {
                padding: 30px 0;
            }
        }
    </style>

        <div class="registration-container">
            <div class="registration-header">
                <h2>Crea un account</h2>
            </div>
            <form class="registration-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="first-name">Nome</label>
                        <input type="text" id="first-name" placeholder="Inserisci il tuo nome" required>
                    </div>
                    <div class="form-group">
                        <label for="last-name">Cognome</label>
                        <input type="text" id="last-name" placeholder="Inserisci il tuo cognome" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Inserisci la tua email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Numero di telefono</label>
                    <input type="tel" id="phone" placeholder="Inserisci il tuo numero di telefono" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Crea una password" required>
                    <span class="password-hint">La password deve contenere almeno 8 caratteri, una lettera maiuscola e un numero</span>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Conferma password</label>
                    <input type="password" id="confirm-password" placeholder="Conferma la tua password" required>
                </div>
                
                <div class="terms-container">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">Accetto i <a href="#">Termini e Condizioni</a> e la <a href="#">Privacy Policy</a> di PilotX</label>
                </div>
                
                <button type="submit" class="btn registration-btn">Registrati</button>
                
                <div class="divider">
                    <span>oppure</span>
                </div>
                
                <div class="social-registration">
                    <a href="#" class="social-btn google-btn">
                        <i class="fab fa-google"></i> Registrati con Google
                    </a>
                    <a href="#" class="social-btn facebook-btn">
                        <i class="fab fa-facebook-f"></i> Registrati con Facebook
                    </a>
                </div>
                
                <div class="login-link">
                    <p>Hai già un account? <a href="login.html">Accedi</a></p>
                </div>
            </form>
        </div>
    </section>

    <script>
        // Hamburger menu toggle
        document.querySelector('.hamburger').addEventListener('click', function() {
            document.querySelector('.nav-menu').classList.toggle('active');
        });

        // Form validation
        document.querySelector('.registration-form').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (password !== confirmPassword) {
                e.preventDefault();
                alert('Le password non coincidono. Per favore riprova.');
            }
        });
    </script>
